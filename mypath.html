<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 경로 - Triplanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Triplanner</div>
            <div class="nav-right">
                <a href="#" onclick="checkLoginStatus()">홈</a>
                <a href="#" onclick="goToMyPath()">내 경로</a>
                <a href="settings.html">설정</a>
                <a href="#" id="logoutBtn" onclick="logout()">로그아웃</a>
            </div>
        </nav>
    </header>

    <div class="mypath-container">
        <div class="path-header">
            <div class="path-title-section">
                <h2>내 경로</h2>
                <button class="create-path-btn" onclick="goToDestination()">내 경로 만들기</button>
            </div>
        </div>

        <div class="path-list" id="pathList">
            <!-- 경로들이 여기에 동적으로 추가됨 -->
        </div>

        <div class="no-paths" id="noPaths" style="display: none;">
            <p>아직 저장된 경로가 없습니다.</p>
            <button onclick="window.location.href='destination.html'" class="create-path-btn">
                새로운 경로 만들기
            </button>
        </div>
    </div>

    <div id="editPathForm" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
