<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Triplanner</div>
            <div class="nav-right">
                <a href="#" onclick="checkLoginStatus()">홈</a>
                <a href="#" onclick="goToMyPath()">내 경로</a>
                <a href="settings.html">설정</a>
                <a href="#" id="logoutBtn" onclick="logout()">로그아웃</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Triplanner</h1>
        <h2>AI 여행일정 추천</h2>

        <div id="authOptions">
            <button onclick="showLoginForm()">로그인</button>
            <button onclick="goToSignup()">회원가입</button>
            <button onclick="goToDestination()" class="destination-btn">여행지 고르러 가기</button>
        </div>

        <div id="loginForm" style="display: none;">
            <h2>로그인</h2>
            <p id="loginMessage"></p>
            <form onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                </div>

                <button type="submit">로그인</button>
            </form>
            <p>계정이 없으신가요? <a href="#" onclick="goToSignup()">회원가입</a></p>
        </div>

        <div id="signupForm" style="display: none;">
            <h2>회원가입</h2>
            <p id="signupMessage"></p>
            <form onsubmit="event.preventDefault(); signup();">
                <div class="form-group">
                    <label for="newName">이름:</label>
                    <input type="text" id="newName" required placeholder="이름을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="newUsername">아이디:</label>
                    <input type="text" id="newUsername" required placeholder="아이디를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="newPassword">비밀번호:</label>
                    <input type="password" id="newPassword" required placeholder="비밀번호를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인:</label>
                    <input type="password" id="confirmPassword" required placeholder="비밀번호를 다시 입력하세요">
                </div>

                <div class="form-group">
                    <label for="newEmail">이메일:</label>
                    <input type="email" id="newEmail" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="newPhone">핸드폰 번호:</label>
                    <input type="tel" id="newPhone" required placeholder="01012345678" 
                           maxlength="11" pattern="[0-9]{11}">
                </div>

                <button type="submit">가입하기</button>
            </form>
            <p>이미 계정이 있으신가요? <a href="#" onclick="showLoginForm()">로그인</a></p>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
