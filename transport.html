<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동수단 선택</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Triplanner</div>
            <div class="nav-right">
                <a href="#" onclick="checkLoginStatus()">홈</a>
                <a href="#" onclick="goToMyPath()">내 경로</a>
                <a href="settings.html">설정</a>
                <a href="#" id="logoutBtn" onclick="logout()">로그아웃</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>어떤 이동수단을 이용하시나요?</h2>
        <p style="color: gray;">선호하는 이동수단을 선택해주세요</p>

        <div class="transport-container">
            <div class="transport-box" onclick="selectTransport('car')">
                <span>차량</span>
            </div>
            <div class="transport-box" onclick="selectTransport('public')">
                <span>대중교통</span>
            </div>
            <div class="transport-box" onclick="selectTransport('walk')">
                <span>도보</span>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="prev-btn" onclick="goBackToActivity()">이전</button>
            <button class="next-btn" onclick="goToNextFromTransport()">다음</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
